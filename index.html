<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Coherent All Sky Moniter</h1>
            <p>Discover our open source projects and contributions</p>
            <button id="darkModeToggle" aria-label="Toggle dark mode" style="position:absolute;top:1rem;right:1rem;z-index:10;">üåô</button>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>About Us</h2>
            <p>FRBs</p>
        </section>

        <section class="repositories">
            <h2>CASM Code</h2>
            <div class="controls">
                <input type="text" id="search" placeholder="Search repositories..." />
                <select id="languageFilter">
                    <option value="">All Languages</option>
                </select>
                <button id="refresh">üîÑ Refresh</button>
            </div>
            
            <div id="loading" class="loading">Loading repositories...</div>
            <div id="error" class="error" style="display: none;"></div>
            
            <div class="table-container">
                <table id="reposTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Repository</th>
                            <th>Description</th>
                            <th>Language</th>
                            <th>Stars</th>
                            <th>Links</th>
                            <th>Last Updated</th>
                        </tr>
                    </thead>
                    <tbody id="reposTableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; CASM. Built with ‚ù§Ô∏è and GitHub Actions.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
